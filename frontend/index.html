<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinidom</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Snabbdom via ES Module from esm.sh -->
    <script type="importmap">
    {
        "imports": {
            "snabbdom": "https://esm.sh/snabbdom@3.6.2"
        }
    }
    </script>
    <script type="module">
        import * as snabbdom from 'snabbdom';
        // Expose snabbdom globally for non-module scripts
        window.snabbdom = snabbdom;
        window.snabbdomReady = true;
        window.dispatchEvent(new Event('snabbdom-ready'));
    </script>
    
    <!-- Site-specific styles (falls back to default framework styles) -->
    <link rel="stylesheet" href="/site-styles.css">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Critical loading styles */
        .infinidom-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }
        
        .loading-logo {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            
            /* Shimmer effect using mask */
            -webkit-mask-image: linear-gradient(
                -60deg,
                rgba(0,0,0,0.4) 0%,
                rgba(0,0,0,0.4) 40%,
                rgba(0,0,0,1) 50%,
                rgba(0,0,0,0.4) 60%,
                rgba(0,0,0,0.4) 100%
            );
            mask-image: linear-gradient(
                -60deg,
                rgba(0,0,0,0.4) 0%,
                rgba(0,0,0,0.4) 40%,
                rgba(0,0,0,1) 50%,
                rgba(0,0,0,0.4) 60%,
                rgba(0,0,0,0.4) 100%
            );
            -webkit-mask-size: 300% 100%;
            mask-size: 300% 100%;
            animation: shimmer 2.5s ease-in-out infinite;
        }
        
        .loading-logo svg {
            width: 48px;
            height: 48px;
            fill: #fff;
            flex-shrink: 0;
        }
        
        .loading-logo h1 {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            text-transform: lowercase;
            color: #fff;
            letter-spacing: -0.02em;
        }
        
        @keyframes shimmer {
            0% {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            100% {
                -webkit-mask-position: 0% 0;
                mask-position: 0% 0;
            }
        }
        
        .infinidom-error {
            background: #1a1a1a;
            border: 1px solid #444;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        
        .infinidom-error h2 {
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .infinidom-error button {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: #fff;
            border: none;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .infinidom-error button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="app" class="infinidom-loading">
        <div class="loading-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916z"/>
            </svg>
            <h1>infinidom</h1>
        </div>
    </div>
    
    <!-- infinidom Framework Scripts -->
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/dom-patcher.js"></script>
    <script src="/static/js/random.js"></script>
</body>
</html>
