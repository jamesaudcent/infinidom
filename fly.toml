# fly.toml app configuration file generated for infinidom on 2026-01-18T14:41:25+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'infinidom'
primary_region = 'syd'

[build]

[env]
  AI_PROVIDER = "cerebras"
  AI_MODEL = "gpt-oss-120b"
  AI_MAX_TOKENS = "32678"
  CONTENT_MODE = "expansive"

[mounts]
  source = "sites_data"
  destination = "/app/sites"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
